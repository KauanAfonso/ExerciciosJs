<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

<script>

let lista1 = [1,8,9,5,6,7]
let lista2 = [9,1,2,6,8]
let novaLista = []


for (let i = 0; i < lista1.length; i++) {
    const elementLista1 = lista1[i];

    for (let a = 0; a < lista2.length; a++) {
        const elementLista2 = lista2[a];

        if(elementLista1 === elementLista2){
            novaLista.push(elementLista2)
        }
        
    }
    
}

console.log(novaLista.sort())





</script>

</body>
