<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---Adicionando biblioteca de animações js-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        body {
            height: 150vh; /* Tamanho maior do corpo para permitir rolar */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .animated-box {
            width: 100px;
            height: 100px;
            background-color: dodgerblue;
            margin: 50px;
        }
    </style>
</head>
<body>
        
    <div class="animated-box" data-aos="fade-left" >Conteúdo animado</div> <!---Adicionado o tipo de anim, e embaixo está o cdn e inicialização.-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-6qL1zE/K1sDj3b3jki9ITs3Kg6PxyCp2JKinroGlGq3Wmk6zvbc8EVEX/ii1v9PCxnK1ZqJmbP5n2+G3vI70bw==" crossorigin="anonymous"></script>

    <script>
        AOS.init();
      </script>
</body>
</html>
