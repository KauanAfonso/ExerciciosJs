<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<form action="" id="incial">

	<select id="estado" name="estado">

		<option value="06">06</option>

	</select><br>


    <label for="numeroDeMesa">Quantas mesas tem sua sala? </label>
    <input type="number" name="numeroDeMesa" id="numeroDeMesa"><br>

    <input type="submit" id="btn">

<div id="div"></div>

    

<script>

let formularioInicial = document.getElementById("incial")
let div = document.getElementById('div')
let i = 1;

formularioInicial.addEventListener('submit' , (ev)=>{

    let numeroDeMesa = document.getElementById('numeroDeMesa').value

    while(i<=numeroDeMesa){

    div.innerHTML += `<h2>Mesa ${i}</h2>
        
    <form action="">

    <h3>Computador ${i}</h3>

    <label for="'computador${i}'">Computador presente? </label>

    <label for="'computador${i}'">Sim</label>

    <label for='computador${i}'>N達o</label>
    <br>

    
    <h3>Computador ${a}</h3>

    <label for='computador${a}'>Computador presente? </label>
	<input type="radio" name="computador${a}" value="sim" checked>
    <label for="computador${a}">Sim</label>
    <input type="radio" name="computador${a}" value="n達o">
    <label for="computador${a}">N達o</label>

        `
        i++
        a++

    }


})

</script>

</html>
